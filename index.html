<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>

  <!--Fuentes-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <!--CSS-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <link rel="stylesheet" href="./styles.css" />
  <!--JS-->
  <script src="./main.js" defer></script>
</head>
<body>

  <div class="layout">

    <header class="header">
      <div class="header__container-img">
        <a href="#" class="header__logo-link">
          <img src="./images/logo.svg" class="header__img" alt="logo" />
        </a>        
      </div>      
      <h1 class="header__title">We are launching <span>soon!</span></h1>
      <p class="header__description">Subscribe and get notified</p>

      <form class="form">
        <div class="form__group">
          <input type="text" class="form__input" name="email" id="email" placeholder="Your email address..." autocomplete="off" />          
          <p class="form__error"></p>
        </div>
        <input type="submit" class="form__btn" value="Notify Me"/>
                
      </form> 
      
    </header>

    <main class="main">
      <div class="main__container-img">
        <img src="./images/illustration-dashboard.png" class="main__img" alt="Dashboard Illustration" />
      </div>

      <div class="main__social">
        <i class="fa-brands fa-facebook-f social__icon"></i>
        <i class="fa-brands fa-twitter social__icon"></i>
        <i class="fa-brands fa-instagram social__icon"></i>
      </div>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; Copyright Ping. All rights reserved.</p>
      
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Roraima</a>.
      </p>
    </footer>

  </div>
</body>
</html>
